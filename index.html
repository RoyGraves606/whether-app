<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>
    weather 
  </title>
  <link rel="icon" type="image/png" href="icon.png">

  <title>Weather App</title>

  <style>
    .cls {
      position: relative;
      display: inline-block;
    }

    .cls::after {
      content: "Â°";
      width: 12px;
      height: 12px;
      position: absolute;
      top: 0%;
      right: -15px;
      font-size: 2.5rem;
      background-color: transparent;
    }
    .btn:hover {
      background-color: rgba(245, 222, 179, 0.171);
    }



  </style>

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            lb: '#1c1c1c7c',
            blr: 'rgba(252, 252, 252, 0.2)',
            bv: '#4B0082',
          },
        },
      },
    };
  </script>
</head>

<body class="flex items-center justify-center bg-[linear-gradient(120deg,#4f46e5,#ec4899)] h-screen w-full font-mono">
  <main class="w-[80%] h-[85%] flex-shrink-0 m-auto md:w-[50%] sm:w-[60%] ld:w-[40%] rounded-[25px] bg-blr  backdrop-blur-md shadow-lg border border-white/20 p-6 text-white">
    <div id="location-cont" class="text-center p-5">
      <span id="location" class="uppercase text-2xl font-semibold tracking-wider">Puducherry</span>
      <span id="date" class="block text-sm opacity-80 mt-1">29 Oct 2025</span>
    </div>

    <hr class="border-white/30 mb-6" />

    <div id="weDisplay" class="flex flex-col items-center justify-center">
      <span class="weatherCel">
        <span id="celsius" class="text-[4.5rem] text-bv cls font-semibold">38</span>
      </span>
      <span id="icon" class="-translate-y-6 relative">
        <img
          src="https://cdn.weatherapi.com/weather/64x64/day/116.png"
          alt="Cloudy"
          id="iconImg"
          class="w-16 h-16 drop-shadow-[0_4px_6px_rgba(0,0,0,0.2)]"
        />
      </span>
      <span id="weatherCondition" class="capitalize translate-y-[-30px] text-xl text-bv opacity-90">
        Cloudy
      </span>
    </div>

    <hr class="border-white/30 mb-5" />

    <div id="inputs" class="input relative flex flex-col justify-center items-center">
      <input 
      id="city"
        type="text" 
        placeholder="Enter city..." 
        class="w-[80%] rounded-[10px] p-2 outline-none text-black mb-[-5%]"
      >
      <button id="searchBtn" class="btn w-[80%] h-[8vh] border rounded md:w-[60%] md:mt-[10%] sm:mt-10 sm:w-[60%] ld:w-[100%] ld:mt-15 text-center mt-10">
        SEARCH CITY
      </button>
    </div>
  </main>

  <script src="j.js"></script>
</body>
</html>
