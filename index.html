<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>
    weather 
  </title>
  <link rel="icon" type="image/png" href="icon.png">

  <title>Weather App</title>

  <style>
    .cls {
      position: relative;
      display: inline-block;
    }

    .cls::after {
      content: "Â°";
      width: 12px;
      height: 12px;
      position: absolute;
      top: 0%;
      right: -15px;
      font-size: 2.5rem;
      background-color: transparent;
    }

    .btn-53,
    .btn-53 *,
    .btn-53::after,
    .btn-53::before {
      box-sizing: border-box;
      border: 0;
    }

    .btn-53 {
      border: 1px solid;
      border-radius: 999px;
      background-color: #000;
      color: #fff;
      font-weight: 900;
      text-transform: uppercase;
      padding: 1.2rem 3rem;
      overflow: hidden;
      position: relative;
      display: inline-block;
      cursor: pointer;
    }

    .btn-53 .original {
      background: #fff;
      color: #000;
      position: absolute;
      inset: 0;
      height: 100%;
      display: grid;
      place-content: center;
      transition: transform 0.3s ease;
    }

    .btn-53:hover .original {
      transform: translateY(100%);
    }

    .btn-53 .letters {
      display: inline-flex;
    }

    .btn-53 span {
      opacity: 0;
      transform: translateY(-15px);
      transition: transform 0.3s ease, opacity 0.3s;
    }

    .btn-53 span:nth-child(2n) {
      transform: translateY(15px);
    }

    .btn-53:hover span {
      opacity: 1;
      transform: translateY(0);
    }

    .btn-53:hover span:nth-child(2) { transition-delay: 0.1s; }
    .btn-53:hover span:nth-child(3) { transition-delay: 0.2s; }
    .btn-53:hover span:nth-child(4) { transition-delay: 0.3s; }
    .btn-53:hover span:nth-child(5) { transition-delay: 0.4s; }
    .btn-53:hover span:nth-child(6) { transition-delay: 0.5s; }
  </style>

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            lb: '#1c1c1c7c',
            blr: 'rgba(252, 252, 252, 0.2)',
            bv: '#4B0082',
          },
        },
      },
    };
  </script>
</head>

<body class="flex items-center justify-center bg-[linear-gradient(120deg,#4f46e5,#ec4899)] h-screen w-full font-mono">
  <main class="w-[80%] h-[85%] flex-shrink-0 m-auto md:w-[50%] sm:w-[60%] ld:w-[40%] rounded-[25px] bg-blr  backdrop-blur-md shadow-lg border border-white/20 p-6 text-white">
    <div id="location-cont" class="text-center p-5">
      <span id="location" class="uppercase text-2xl font-semibold tracking-wider">Puducherry</span>
      <span id="date" class="block text-sm opacity-80 mt-1">29 Oct 2025</span>
    </div>

    <hr class="border-white/30 mb-6" />

    <div id="weDisplay" class="flex flex-col items-center justify-center">
      <span class="weatherCel">
        <span id="celsius" class="text-[4.5rem] text-bv cls font-semibold">38</span>
      </span>
      <span id="icon" class="-translate-y-6 relative">
        <img
          src="https://cdn.weatherapi.com/weather/64x64/day/116.png"
          alt="Cloudy"
          id="iconImg"
          class="w-16 h-16 drop-shadow-[0_4px_6px_rgba(0,0,0,0.2)]"
        />
      </span>
      <span id="weatherCondition" class="capitalize translate-y-[-30px] text-xl text-bv opacity-90">
        Cloudy
      </span>
    </div>

    <hr class="border-white/30 mb-5" />

    <div id="inputs" class="input relative flex flex-col justify-center items-center">
      <input 
      id="city"
        type="text" 
        placeholder="Enter city..." 
        class="w-[80%] rounded-[10px] p-2 outline-none text-black mb-[-5%]"
      >
      <button id="searchBtn" class="btn-53 w-[100%] md:w-[80%] md:mt-10 sm:mt-10 ld:w-[100%] ld:mt-15 text-center h-[10vh] mt-8">
        <div class="original">SEARCH CITY</div>
        <div class="letters text-center">
          <span>S</span>
          <span>U</span>
          <span>B</span>
          <span>M</span>
          <span>I</span>
          <span>T</span>
        </div>
      </button>
    </div>
  </main>

  <script src="j.js"></script>
</body>
</html>
